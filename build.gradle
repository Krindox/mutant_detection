shadowJar {
	// Required for Spring
	mergeServiceFiles()
	append 'META-INF/spring.handlers'
	append 'META-INF/spring.schemas'
	append 'META-INF/spring.tooling'
	manifest{attributes 'Start-Class': 'com.magneto.mdetection.MutantDetectionApplication'}
}

